<div class="movie-list-wrapper">
  <div class="title">
    <h1>{{ movie.Title }}</h1>
    <h2>{{ movie.Year }}</h2>
  </div>
  <div class="poster">
    <img [src]="movie.Poster" alt="movie poster" />
  </div>
  <p>Director: {{ movie.Director }}</p>
  <p>Cast: {{ movie.Actors }}</p>
  <p>Plot: {{ movie.Plot }}</p>
  <p>Awards: {{ movie.Awards }}</p>
</div>
